<ion-view view-title="Pals">
        <ion-content>
            <ion-item class="item-remove-animate" ng-repeat="pal in pals" type="item-text-wrap">
                <div class="row-fluid">
                    <div class="span12">
                <div class="container inline" style="float:left">
                    <img src="{{pal.image}}" class="mobile" />
                </div>
                <div class="container inline">
                    <h2><span>{{pal.name}}</span></h2>
                        <div  data-ng-repeat="dog in pal.dog">
                            <li class="list-group-item" style="border: none">
                                <small class="col-xs-offset-1"><i class="ion-ios-paw"></i> {{dog.name}}</small>
                            </li>
                        </div>
                </div>
                    </div>
                </div>
            </div>
        </ion-item>
    </ion-content>
</ion-view>
