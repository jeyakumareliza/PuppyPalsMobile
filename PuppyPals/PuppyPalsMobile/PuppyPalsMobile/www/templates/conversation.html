<ion-view view-title=" ">
  <ion-content class="padding">
      <ion-list ng-repeat="msg in msgs">
          <div class="media-body">
          <div class="container">
          <small class="pull-right time"><i class="ion-ios-time"> </i>{{msg.dateSent | date:'MMM dd'}}</small>
                <h5 class="media-heading">{{msg.name}}</h5>
                </div>
                <small class="col-lg-10">
                    {{msg.message}}
                </small>
            </div>
      </ion-list>
  </ion-content>
</ion-view>
